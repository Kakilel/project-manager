<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="finance.css">
    <script src="script.js"></script>
    <title>Budget Manager</title>
  </head>
  <body>
    <!-- HEADER -->
    <!-- main nav -->
    <div class="header-nav">
      <img src="" alt="logo" />
      <header>
        <h1>Finance-<span>ly</span></h1>
        <h2>Manage your finances</h2>
      </header>
      <div class="nav">
        <ul>
          <li class="nav-item">HOME</li>
          <li class="nav-item">FINANCES</li>
          <li class="nav-item">EXPENSES</li>
          <li class="nav-item">CHART</li>
        </ul>
      </div>
    </div>

    <!-- FINANCES -->
    <div id="section section-finances">
      <div class="inp-salary">
        <label for="Salary">Amount</label>
        <input
          type="number"
          id="amount"
          placeholder="Enter amount in ksh"
          required
        />
      </div>
      <div class="inp-expenses">
        <label for="Expenses">Use</label>
        <input
          type="text"
          id="expenses"
          placeholder="Enter expenses in ksh"
          required
        />
      </div>
      <div class="inp-save">
        <label for="Savings">Date</label>
        <input
          type="date"
          id="Savings"
          placeholder="Enter savings in ksh"
          required
        />
      </div>
      <div class="inp">
   <select name="choose" class="choose" id="choose">
    <option value="expenses">Expenses</option>
    <option value="income">Income</option>
   </select>
      </div>
      <div class="btn"><button>Add</button></div>
    </div>
    <!-- EXPENSES -->
<table id="showcase">
  <thead>
   <tr>
      <th>Use</th>
      <th>Amount</th>
      <th>Date</th>
      <th>Type</th>
     </tr>
  </thead>
  <tbody>
    <!-- Entries will be added here -->
  </tbody>
</table>

  </body>
</html>
