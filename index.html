<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Budget Manager</title>
  </head>
  <body>
    
    
    <!-- HEADER -->
    <!-- main nav -->
    <div class="header-nav">
      <img src="" alt="logo"/>
      <header>
        <h1>Finance-<span>ly</span></h1>
        <h2>Manage your finances</h2>
     </header>
      <div class="nav">
        <ul>
          <li class="nav-item">HOME</li>
          <li class="nav-item">FINANCES</li>
          <li class="nav-item">EXPENSES</li>
          <li class="nav-item">CHART</li>
         </ul>
      </div>
    </div>

    <!-- <div class="displayed">
      <div id="salary"><p id="info"></p></div>
      <div id="expenses"><p id="info"></p></div>
      <div id="savings"><p id="info"></p></div>
    </div> -->
    
    <!-- This are the Nav-items -->
    <!-- HOME -->
    <div id="section section-home ">
      <div class="card">
        <div class="user-name">
          <label for="Username">Username</label>
          <input type="email" name="e-mail" id="e-mail" required />
        </div>
        <div class="user-password">
          <label for="Password">Password</label>
          <input type="password" name="password" id="password"  required/>
        </div>
        <div class="home-btn"><button></button></div>
        </div>
    </div>
     <!-- FINANCES -->
    <div id="section section-finances">
      <div class="inp-salary">
        <label for="Salary">Salary</label>
        <input
          type="number"
          id="amount"
          placeholder="Enter amount in ksh"
          required
        />
      </div>
      <div class="inp-expenses">
        <label for="Expenses">Expenses</label>
        <input
          type="number"
          id="expenses"
          placeholder="Enter expenses in ksh"
          required
        />
      </div>
      <div class="inp-save">
        <label for="Savings">Savings</label>
        <input
          type="number"
          id="Savings"
          placeholder="Enter savings in ksh"
          required
        />
      </div>
      <div class="btn"><button onclick="submitTotal()">Submit</button></div>
    </div>
    <!-- EXPENSES -->
     <div id="section section-expenses">
      <td>
        <th>food</th>
        <th>clothe</th>
        <th>car maintenace</th>
        <div class="add-btn"><button>Add Expense</button></div>
      </td>
     </div>
  </body>
</html>
