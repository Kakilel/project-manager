<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Budget Manager</title>
  </head>
  <body>


    <!-- HEADER -->
    <div class="header">
      <h1>Finance-<span>ly</span></h1>
      <h2>Manage your finances</h2>
    </div>
    <div class="displayed">
      <div id="salary"><p id="info"></p></div>
      <div id="expenses"><p id="info"></p></div>
      <div id="savings"><p id="info"></p></div>
    </div>


<!-- This are the inputs & submit -->
    <div class="input">
      <div class="inp-salary">
        <label for="Salary">Salary</label>
        <input
          type="number"
          id="amount"
          placeholder="Enter amount in ksh"
          required
        />
      </div>
      <div class="inp-expenses">
        <label for="Expenses">Expenses</label>
        <input
          type="number"
          id="expenses"
          placeholder="Enter expenses in ksh"
          required
        />
      </div>
      <div class="inp-save">
        <label for="Savings">Savings</label>
        <input
          type="number"
          id="Savings"
          placeholder="Enter savings in ksh"
          required
        />
      </div>
      <div class="btn"><button onclick="submitTotal()">Submit</button></div>
    </div>
  </body>
</html>
